<!-- account.component.html -->
<div class="d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="card" style="width: 25rem;">
      <div class="card-body">
        <h5 class="card-title text-center">All Users Details</h5>
        <table class="table">
          <thead>
            <tr>
              <th>User Name</th>
              <th>Email</th>
              <th>Password</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let user of users">
              <td>{{ user.userName }}</td>
              <td>{{ user.email }}</td>
              <td>{{ user.password }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
