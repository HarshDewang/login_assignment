<div class="d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="card" style="width: 20rem ; height: 335px;">
        <div class="card-body">
          <h5 class="card-title  text-center">Login</h5>
          <form>
            <div class="form-group">
              <label for="exampleInputEmail1">User name</label>
              <input type="email" class="form-control" name="userName" placeholder="Enter email" [(ngModel)]="loginObj.userName">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" class="form-control"name="password" placeholder="Password" [(ngModel)]="loginObj.password">
            </div>
            <div class="d-flex justify-content-center">
                <button  (click)="onLogin()" type="submit" class="btn btn-primary"  style="margin-top: 20px;">Login</button>
            </div>
          </form>

          <div class="d-flex justify-content-center mt-3">
            <p>Don't have an account? <a routerLink="/register">Register here</a></p>
          </div>
        </div>
      </div>
