<div class="d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="card" style="width: 25rem;">
      <div class="card-body">
        <h5 class="card-title text-center">Registration</h5>
        <form>
          <!-- User Name Field -->
          <div class="form-group">
            <label for="firstName">User name</label>
            <input type="text" class="form-control" name="userName" placeholder="User name" [(ngModel)]="signUpObj.userName">
          </div>
          
        
          <!-- Email Field -->
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" name="emai" placeholder="Enter email" [(ngModel)]="signUpObj.email">
          </div>
  
          <!-- Password Field -->
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" name="password" placeholder="Enter password" [(ngModel)]="signUpObj.password">
          </div>
  
          <div class="d-flex justify-content-center">
            <button type="submit" (click)="onRegister()" class="btn btn-primary"  style="margin-top: 20px;">Register</button>
        </div>
      </form>
        <div class="d-flex justify-content-center mt-3">
            <p>Already have a registered? <a routerLink="/login">Login</a></p>
          </div>
      </div>
    </div>
  </div>
